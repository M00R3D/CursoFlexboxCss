<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Flexbox</title>
    <style>
        /* Aplica el modelo de caja border-box a todos los elementos y sus pseudoelementos, 
           asegurando que el padding y el borde no aumenten el tamaño total del elemento */
        *, 
        *::after, 
        *::before {
            box-sizing: border-box;
        }

        .container {
            background-color: rgb(161, 103, 103); /* Color de fondo del contenedor */
            height: 30vh; /* Altura del contenedor */
            display: flex; /* Activa Flexbox */

            /* flex-direction controla la dirección de los elementos flexibles */
            flex-direction: column-reverse; /* Los elementos se colocan en columna pero en orden inverso */
            /* flex-direction: row; */ /* Los elementos irían en fila (comentado) */

            /* justify-content alinea los elementos en el eje principal */
            justify-content: space-between; /* Distribuye los elementos con espacio entre ellos */

            /* flex-wrap controla si los elementos se ajustan en una sola línea o se envuelven */
            flex-wrap: wrap-reverse; /* Permite que los elementos se envuelvan en múltiples líneas, pero en orden inverso */

            /* align-items alinea los elementos en el eje transversal */
            /* align-items: baseline; */ /* Alinearía los elementos en relación con su línea base de texto (comentado) */

            /* align-content alinea las líneas cuando hay múltiples filas de elementos flexibles */
            align-content: baseline; /* Alinea las filas de elementos con base en la línea base del texto */

            /* Posibles valores para justify-content:
               - center: centra los elementos
               - flex-start: los alinea al inicio
               - flex-end: los alinea al final
               - space-between: deja espacio entre los elementos
               - space-around: deja espacio alrededor de cada elemento
               - space-evenly: distribuye el espacio de manera uniforme */

            /* Posibles valores para align-items:
               - stretch: los estira para ocupar todo el espacio disponible
               - center: los centra en el eje transversal
               - flex-start: los alinea al inicio del eje transversal
               - flex-end: los alinea al final del eje transversal
               - baseline: los alinea según la línea base del texto */

            /* Posibles valores para align-content (cuando hay múltiples líneas):
               - stretch: estira las líneas para ocupar todo el espacio disponible
               - center: centra las líneas en el eje transversal
               - flex-start: las alinea al inicio del eje transversal
               - flex-end: las alinea al final del eje transversal
               - baseline: las alinea según la línea base del texto */
        }

        .item {
            background-color: rgb(98, 197, 184); /* Color de fondo de los elementos */
            border: thick solid #46a55b; /* Borde grueso de color verde */
            /* width:20%; */ /* Ancho del elemento (comentado) */
            /* height: 20%; */ /* Altura del elemento (comentado) */
        }

        /* Modifica el segundo elemento para que tenga un tamaño de fuente mayor */
        .item:nth-child(2) {
            font-size: 150%;
        }
</style>

</head>
<body>
    <section class="container">
        <article class="item">item uno</article>
        <article class="item">item do</article>
        <article class="item">item tre</article>
    </section>
